<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="outputbox">
                <div class="outputflex1" id="humanoutput">
                    
                </div>
                <div class="outputflex" id="gameoutput">
                    
                </div>
                <div class="outputflex1" id="computeroutput">
                    
                </div>
            </div>
            <div class="inputbox">
                <div class="inp"><img class="rockimg" id="rock" src="rock.png" alt=""></div>
                <div class="inp" ><img src="paper.png" alt="" class="rockimg" id="paper"></div>
                <div class="inp" ><img class="rockimg" id="scissor" src="scissor.png" alt=""></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
